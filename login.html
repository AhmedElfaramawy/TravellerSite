<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-form-container">
        <form id="login-form">
            <h3>Sign In </h3>
            <span>Username</span>
            <input type="email" name="email" placeholder="Enter Your Email" id="email" class="box">
            <span>Password</span>
            <input type="password" name="password" placeholder="Enter Your Password" id="password" class="box">
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Rememer Me</label>
            </div>
            <input type="submit" value="Sign In" class="btn">
            <p>Forgot Password ? <a href="#">Click Here</a></p>
            <p>Don't Have An Account ? <a href="register.html">Create Account</a></p>
        </form>
    </div>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
